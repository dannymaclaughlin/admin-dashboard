<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <button>Dashboard</button>
            <div></div>
            <button>Home</button>
            <button>Profile</button>
            <button>Messages</button>
            <button>History</button>
            <button>Tasks</button>
            <button>Communities</button>
            <div></div>
            <button>Settings</button>
            <button>Support</button>
            <button>Privacy</button>
        </div>

        <div class="header header-children">
            <div class="header-top-row">
                <div class="search-icon"></div>
                <input class="searchbar" type="text" placeholder="Search...">
                <div class="bell-icon">X</div>
                <div class="user-icon-small">X</div>
                <div class="user-name">Morgan Oakley</div>
            </div>

            <div class="header-bottom-row">
                <div class="user-icon-large"></div>
                <div class="greeting-section">
                    <div class="greeting">Hi there,</div>
                    <div class="name-username">Morgan Oakley (@morgan)</div>
                </div>

                <button class="new-post">New</button>
                <button class="upload-post">Upload</button>
                <button class="share-post">Share</button>                
            </div>
        </div>

        <div class="main-content">

        </div>
    </div>    

</body>
</html>
