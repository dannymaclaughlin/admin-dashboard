<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <button>Dashboard</button>
            <div></div>
            <button>Home</button>
            <button>Profile</button>
            <button>Messages</button>
            <button>History</button>
            <button>Tasks</button>
            <button>Communities</button>
            <div></div>
            <button>Settings</button>
            <button>Support</button>
            <button>Privacy</button>
        </div>

        <div class="header">
            <div class="header-children">
                <div class="header-top-row">
                    <div id="search-group">
                        <div class="search-icon"></div>
                        <div class="searchbar-container">
                            <input class="searchbar" type="text" placeholder="">    
                        </div>
                    </div>
                    
                    <div class="spacer"></div>

                    <div class="notify-group">
                        <div class="bell-icon"></div>
                        <div class="user-icon-small"></div>
                        <div class="user-name">Cheeseburger</div>
                    </div>

                </div>

                <div class="header-bottom-row">
                    <div class="user-icon-large"></div>
                    <div class="greeting-section">
                        <div class="greeting">Hi there,</div>
                        <div class="name-username">Cheeseburger (@burger)</div>
                    </div>

                    <div class="spacer"></div>

                    <div class="button-group">
                        <button class="new-post">New</button>
                        <button class="upload-post">Upload</button>
                        <button class="share-post">Share</button> 
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">

        </div>
    </div>    

</body>
</html>
