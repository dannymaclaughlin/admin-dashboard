<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-container">
        <div class="navbar">
            <button>Dashboard</button>

            <!-- <div class="home-button">
                <div class=></div>

            </div> -->
            
            <button class="home-button navigation-button">
                <div class="home-button-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" /></svg>
                </div>
                Home
            </button>
            <button class="navigation-button">Profile</button>
            <button class="navigation-button">Messages</button>
            <button class="navigation-button">History</button>
            <button class="navigation-button">Tasks</button>
            <button class="navigation-button">Communities</button>
            <div></div>
            <button class="navigation-button">Settings</button>
            <button class="navigation-button">Support</button>
            <button class="navigation-button">Privacy</button>
        </div>

        <div class="header">
            <div class="header-children">
                <div class="header-top-row">
                    <div id="search-group">
                        <div class="search-icon"></div>
                        <div class="searchbar-container">
                            <input class="searchbar" type="text" placeholder="">    
                        </div>
                    </div>
                    
                    <div class="spacer"></div>

                    <div class="notify-group">
                        <div class="bell-icon"></div>
                        <div class="user-icon-small"></div>
                        <div class="user-name">Cheeseburger</div>
                    </div>

                </div>

                <div class="header-bottom-row">
                    <div class="user-icon-large"></div>
                    <div class="greeting-section">
                        <div class="greeting">Hi there,</div>
                        <div class="name-username">Cheeseburger (@burger)</div>
                    </div>

                    <div class="spacer"></div>

                    <div class="button-group">
                        <button class="new-post">New</button>
                        <button class="upload-post">Upload</button>
                        <button class="share-post">Share</button> 
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">

        </div>
    </div>    

</body>
</html>
